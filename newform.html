        <h2 style="text-align:center">HTML FORM EXAMPLE</h2>
        
        <form>  
            <label>Enter first name</label><br>  
            <input type="text" name="firstname"><br>  
            
            <label>Enter last name</label><br>  
            <input type="text" name="lastname"><br> 
            
            
             <label>Enter Password</label><br>  
            <input type="Password" name="password"><br>  
            
            <p>Kindly Select your favorite color</p>

          <input type="radio" name="color" value="blue"> blue <br>  
          <input type="radio" name="color" value="green">green <br>  
          <input type="radio" name="color" value="pink">pink <br>  
          
          
            <p>Kindly Select your favourite sports</p>

               <input type="file" name="newfile">  <br>
               
                <input type="image" alt="Submit" src=""  width="100px"> <br>
                 <input type="color"> Click<br><br>

                <label>Enter your Email </label>
                <input type="email" name="email"><br>
                
                 <label>Enter your age: </label>  
            <input type="number" name="num" min="50" max="80">  <br>
                
            
            
            
            <button> Button-Submit</button>
             <input type="submit" value="login">  
              <input type="reset" value="Reset">
